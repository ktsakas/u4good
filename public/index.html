<!DOCTYPE html>
<html>
<head>
	<title>u4good</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
</head>
<body>

	<div id="header">
	<div class="centered">
		<!-- Logo on left side -->
		<div id="logo"></div>

		<!-- Right side buttons -->
		<div class="btn">HOW THIS WORKS?</div>
		<div class="btn">SET NEW GOAL</div>
	</div>
	</div>
	<div id="main"><div class="centered">
		<ul id="goal_list">
			<li>
				<div class="goal">Lose 10 pounds until Feb 05</div>
				<div class="money">$50</div>
				<div class="time"></div>
				<div class="failure">If you fail the money will be donated to <span class="organization">Unicef</span></div>
			</li>
		</ul>
	</div></div>
	<div id="footer"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
	<script src="app.js"></script>
</body>
</html>
