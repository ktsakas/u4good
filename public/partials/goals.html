<ul id="goal_list" ng-repeat="goal in goals">
	<li>
		<div class="goal">{{goal.goal}} by Feb 05</div>
		<div class="money">${{goal.money}}</div>
		<div class="time"></div>
		<div class="failure">If you fail the money will be donated to <span class="organization">{{goal.organization}}</span></div>
	</li>
</ul>
