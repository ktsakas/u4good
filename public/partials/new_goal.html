<form ng-submit="createGoal()">
	Set a new goal<br />
	For self | for a friend<br />
	Money: <input ng-model="goalForm.money" type="text" /><br />
	Goal: <input ng-model="goalForm.goal" type="text" /><br />
	Organization: <input ng-model="goalForm.organization" type="text" /><br />
	Deadline: <input ng-model="goalForm.deadline" type="text" /><br />
	<input type="submit" />
</form>
