<form ng-hide="success" ng-submit="createGoal()" class="ui form">
	Set a new goal: <br />

	<div class="ui buttons">
		<button class="ui button">myself</button>
		<div class="or"></div>
		<button class="ui positive button" ng-click="forFriend = true">a friend</button>
	</div>

	<!-- Find friends goals -->
	<div class="ui icon input" ng-show="forFriend">
		<i class="search icon"></i>
		<input type="text" placeholder="Find a friend...">
	</div>

	<label>Funds</label>
	<div class="ui labeled input">
		<div class="ui label">$</div>
		<input ng-model="goalForm.money" type="text" placeholder="What is the reward in dollars?" />
	</div>

	<label>Goal</label>
	<input ng-model="goalForm.goal" type="text" placeholder="What would to like to achieve?" />

	<label>Organization</label>
	<input ng-model="goalForm.organization" type="text" placeholder="Where should the money go if the goal is not reached?" />

	<label>Deadline</label>
	<input ng-model="goalForm.deadline" type="text" placeholder="What is the deadline?" />

	<input class="ui button" type="submit" />
</form>

<div ng-show="success">
You have successfully created a new goal!
</div>
